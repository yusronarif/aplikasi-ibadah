    <link rel="stylesheet" href="css/bootstrap.min.css">

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <!-- Internet Connection Status -->
    <!-- # This code for showing internet connection status -->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Back Button -->
    <div class="login-back-button"><a href="page-otp.html">
        <svg class="bi bi-arrow-left-short" width="32" height="32" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
        </svg></a></div>
    <!-- Login Wrapper Area -->
    <div class="login-wrapper d-flex align-items-center justify-content-center">
      <div class="custom-container">
        <div class="text-center"><img class="mx-auto mb-4 d-block" src="img/bg-img/38.png" alt="">
          <h3>Verify Phone Number</h3>
          <p class="mb-4">Enter the OTP code sent to<strong class="ms-1">+880 123 4567</strong></p>
        </div>
        <!-- OTP Verify Form -->
        <div class="otp-verify-form mt-4">
          <form action="page-home.html">
            <div class="input-group mb-3 otp-input-group">
              <input class="form-control" type="text" value="" placeholder="-" maxlength="1">
              <input class="form-control" type="text" value="" placeholder="-" maxlength="1">
              <input class="form-control" type="text" value="" placeholder="-" maxlength="1">
              <input class="form-control" type="text" value="" placeholder="-" maxlength="1">
            </div>
            <button class="btn btn-primary w-100">Verify &amp; Proceed</button>
          </form>
        </div>
        <!-- Term & Privacy Info -->
        <div class="login-meta-data text-center">
          <p class="mt-3 mb-0">Don't received the OTP?<span class="otp-sec ms-1" id="resendOTP"></span></p>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/internet-status.js"></script>
    <script src="js/dark-rtl.js"></script>
    <script src="js/otp-timer.js"></script>
    <script src="js/otp-input-switch.js"></script>
    <script src="js/active.js"></script>

    <script src="js/pwa.js"></script>
